<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>iPhone 15 Mock</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* iPhone */
    .iphone {
      width: 390px;
      height: 644px;
      border-radius: 40px;
      color: #fff;
      padding: 24px 20px;
      position: relative;
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
      overflow: hidden;

      /* FUNDO DO CELULAR */
      background: url("fundo.jpg") center center / cover no-repeat;
    }

    /* Overlay escuro leve p/ legibilidade */
    .iphone::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.35);
      z-index: 0;
    }

    .iphone > * {
      position: relative;
      z-index: 1;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .battery {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .battery-icon {
      width: 22px;
      height: 10px;
      border: 1.5px solid #fff;
      border-radius: 3px;
      position: relative;
    }

    .battery-icon::after {
      content: "";
      position: absolute;
      right: -4px;
      top: 2px;
      width: 2px;
      height: 6px;
      background: #fff;
      border-radius: 1px;
    }

    .battery-level {
      width: 90%;
      height: 100%;
      background: #4cd964;
      border-radius: 2px;
    }

    /* Hora */
    .time {
      margin-top: 40px;
      text-align: center;
    }

    .time h1 {
      font-size: 72px;
      font-weight: 300;
      margin: 0;
    }

    .time span {
      font-size: 20px;
      opacity: .85;
    }

    /* Notifica√ß√µes */
    .notifications {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .notification {
      background: rgba(255,255,255,.18);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* √çCONE DO APP (app.png) */
    .badge {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      overflow: hidden;
    }

    .badge img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    .notification-content {
      flex: 1;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .notification-header strong {
      font-weight: 600;
    }

    .notification-time {
      font-size: 12px;
      opacity: .75;
    }

    .notification-text {
      font-size: 14px;
      opacity: .9;
    }

    /* Instagram inferior */
    .instagram {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    .instagram img {
      width: 65%;
      height: 65%;
      object-fit: contain;
    }
  </style>
</head>

<body>

</html>
