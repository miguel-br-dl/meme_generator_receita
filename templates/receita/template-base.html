<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Template Receita no iPhone</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iphone {
      width: 390px;
      height: 644px;
      border-radius: 40px;
      color: #fff;
      padding: 24px 20px;
      position: relative;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      background: url("./fundo.jpg") center center / cover no-repeat;
    }

    .iphone::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .iphone > * {
      position: relative;
      z-index: 1;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .battery {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .battery-icon {
      width: 22px;
      height: 10px;
      border: 1.5px solid #fff;
      border-radius: 3px;
      position: relative;
    }

    .battery-icon::after {
      content: "";
      position: absolute;
      right: -4px;
      top: 2px;
      width: 2px;
      height: 6px;
      background: #fff;
      border-radius: 1px;
    }

    .battery-level {
      width: 90%;
      height: 100%;
      background: #4cd964;
      border-radius: 2px;
    }

    .time {
      margin-top: 40px;
      text-align: center;
    }

    .time h1 {
      font-size: 72px;
      font-weight: 300;
      margin: 0;
    }

    .time span {
      font-size: 20px;
      opacity: 0.85;
    }

    .notifications {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .notification {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .badge {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      overflow: hidden;
    }

    .badge img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .notification-content {
      flex: 1;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 4px;
      gap: 8px;
    }

    .notification-header strong {
      font-weight: 600;
    }

    .notification-time {
      font-size: 12px;
      opacity: 0.75;
      white-space: nowrap;
    }

    .notification-text {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
<div class="iphone">
  <div class="status-bar">
    <div>ðŸ“¶</div>
    <div class="battery">
      <span>90%</span>
      <div class="battery-icon">
        <div class="battery-level"></div>
      </div>
    </div>
  </div>

  <div class="time">
    <h1>10:30</h1>
    <span>2026</span>
  </div>

  <div class="notifications">
    <div class="notification">
      <div class="badge">
        <img src="./app.png" alt="App">
      </div>
      <div class="notification-content">
        <div class="notification-header">
          <strong>{{titulo1}}</strong>
          <span class="notification-time">agora</span>
        </div>
        <div class="notification-text">{{texto1}}</div>
      </div>
    </div>

    <div class="notification">
      <div class="badge">
        <img src="./app.png" alt="App">
      </div>
      <div class="notification-content">
        <div class="notification-header">
          <strong>{{titulo2}}</strong>
          <span class="notification-time">agora</span>
        </div>
        <div class="notification-text">{{texto2}}</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
