<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Cinematic 3D monitor with meme generator interface">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#02040a"/>
      <stop offset="55%" stop-color="#03060f"/>
      <stop offset="100%" stop-color="#010205"/>
    </linearGradient>
    <radialGradient id="blueGlow" cx="65%" cy="38%" r="48%">
      <stop offset="0%" stop-color="#32a6ff" stop-opacity="0.55"/>
      <stop offset="65%" stop-color="#0b58c7" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="monitorBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111928"/>
      <stop offset="100%" stop-color="#080d17"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1320"/>
      <stop offset="100%" stop-color="#08101b"/>
    </linearGradient>
    <linearGradient id="button" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1394ff"/>
      <stop offset="100%" stop-color="#2cb0ff"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="36" stdDeviation="30" flood-color="#000000" flood-opacity="0.65"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#blueGlow)"/>

  <g opacity="0.45" fill="#2d9fff">
    <circle cx="158" cy="164" r="2.8"/>
    <circle cx="290" cy="106" r="1.8"/>
    <circle cx="420" cy="186" r="1.7"/>
    <circle cx="1110" cy="128" r="2.5"/>
    <circle cx="1270" cy="172" r="1.9"/>
    <circle cx="1370" cy="108" r="2.2"/>
    <circle cx="220" cy="760" r="2.4"/>
    <circle cx="370" cy="820" r="1.6"/>
    <circle cx="1180" cy="748" r="2.7"/>
    <circle cx="1305" cy="796" r="2"/>
    <circle cx="1420" cy="734" r="1.8"/>
  </g>

  <ellipse cx="812" cy="732" rx="332" ry="66" fill="#001f45" opacity="0.4" filter="url(#softGlow)"/>

  <g transform="translate(460 170)" filter="url(#shadow)">
    <rect x="0" y="0" width="680" height="430" rx="24" fill="url(#monitorBody)"/>
    <rect x="14" y="14" width="652" height="402" rx="17" fill="url(#screen)" stroke="#2a8fe9" stroke-opacity="0.5"/>
    <rect x="14" y="14" width="652" height="402" rx="17" fill="none" stroke="#4bb2ff" stroke-opacity="0.3"/>

    <rect x="48" y="50" width="394" height="230" rx="14" fill="#0a121f" stroke="#1f78d6" stroke-opacity="0.62"/>
    <rect x="68" y="72" width="354" height="190" rx="12" fill="#07101c"/>
    <rect x="103" y="97" width="284" height="14" rx="7" fill="#103357" opacity="0.88"/>
    <rect x="103" y="122" width="208" height="10" rx="5" fill="#20456f" opacity="0.86"/>
    <rect x="103" y="145" width="174" height="10" rx="5" fill="#274c79" opacity="0.7"/>

    <rect x="472" y="50" width="160" height="180" rx="14" fill="#0c141f" stroke="#287fda" stroke-opacity="0.6"/>
    <rect x="492" y="78" width="120" height="9" rx="4.5" fill="#305f95" opacity="0.95"/>
    <rect x="492" y="102" width="98" height="9" rx="4.5" fill="#2f5481" opacity="0.78"/>
    <rect x="492" y="126" width="112" height="9" rx="4.5" fill="#37618f" opacity="0.82"/>
    <rect x="492" y="150" width="88" height="9" rx="4.5" fill="#3f6c9e" opacity="0.7"/>
    <rect x="492" y="174" width="106" height="9" rx="4.5" fill="#4b7eb5" opacity="0.74"/>

    <rect x="472" y="246" width="160" height="56" rx="12" fill="#0e1f32" stroke="#3096f2" stroke-opacity="0.74"/>
    <rect x="484" y="258" width="136" height="32" rx="10" fill="url(#button)"/>
    <text x="552" y="280" text-anchor="middle" fill="#eff8ff" font-family="Segoe UI, Arial, sans-serif" font-size="19" font-weight="700">Generate</text>

    <rect x="48" y="300" width="394" height="88" rx="12" fill="#0a121f" stroke="#1f78d6" stroke-opacity="0.55"/>
    <rect x="70" y="323" width="244" height="9" rx="4.5" fill="#67b8ff" opacity="0.8"/>
    <rect x="70" y="345" width="276" height="9" rx="4.5" fill="#4b8dcf" opacity="0.75"/>
    <rect x="70" y="367" width="190" height="9" rx="4.5" fill="#3973aa" opacity="0.72"/>

    <rect x="292" y="367" width="2.8" height="12" fill="#7dc4ff" opacity="0.95">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <g transform="translate(740 605)">
    <rect x="0" y="0" width="120" height="18" rx="9" fill="#0a1627"/>
    <path d="M-95 18h310l-40 46h-230z" fill="#0a1525"/>
    <path d="M-79 20h278l-23 22h-232z" fill="#11273f" opacity="0.56"/>
  </g>
</svg>
